<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <h1 class="header">Rock, Paper, Scissors!</h1>
      <h2 class="score-head">
        Player <span class="score" id="player-score">0</span> -
        <span class="score" id="computer-score">0</span> Computer
      </h2>
      <p class="choice">Player Chooses: <span class="choice" id="player-choice"></span></p>
      <p class="choice">Computer Chooses: <span class="choice" id="computer-choice"></span></p>
      <div>
        <p class="outcome" id="game-outcome"></p>
      </div>
      <div>
        <button class="game-btn" id="rock-button">Rock</button>
        <button class="game-btn" id="paper-button">Paper</button>
        <button class="game-btn" id="scissors-button">Scissors</button>
        <br />
        <button class="newgamebutton" id="new-game-button">New Game</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
