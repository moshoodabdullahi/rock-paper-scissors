<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdullahi Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h4>Score</h4>
          <br />
          <p id="score">
            PLAYER
            <span class="header-score" id="player-score-element">0</span>
          </p>
          <p class="header-score">
            COMPUTER
            <span class="header-score" id="computer-score-element">0</span>
          </p>
        </div>
      </header>

      <section class="game-screen d-flex" id="game-screen-element">
        <button class="btn-circle btn-paper" id="paper-button" value="paper" type="button">
          <span class="wrapper"> <img src="./images/icon-paper.svg" alt="paper icon" /></span>
        </button>
        <button class="btn-circle btn-scissors" id="scissors-button" value="scissors" type="button">
          <span class="wrapper"> <img src="./images/icon-scissors.svg" alt="Scissors icon" /></span>
        </button>
        <button class="btn-circle btn-rock" id="rock-button" value="rock" type="button">
          <span class="wrapper"> <img src="./images/icon-rock.svg" alt="rock icon" /></span>
        </button>
      </section>

      <div class="button-rules">
        <button class="btn-rules" id="rules-button-element">RULES</button>
      </div>
      <div class="btn-rules-container d-none" id="btn-container-element">
        <div class="btn-image">
          <p class="game-rules">Rules</p>
          <span class="rules-wrapper"><img src="./images/image-rules.svg" alt="Game Rules" /></span>
          <p class="close-game-rules" id="close-game-rules-element">x</p>
        </div>
      </div>

      <section class="result-screen d-none" id="result-screen-element">
        <div>
          <h2>Player Pick</h2>
          <button id="btn-player-color-element" class="btn-circle btn-paper">
            <span class="wrapper">
              <img id="player-result-image" src="./images/icon-paper.svg" alt="paper icon"
            /></span>
          </button>
        </div>
        <div class="text-container">
          <p class="big-text" id="game-outcome-element"></p>
          <button class="btn" id="play-again-button" type="button">Play again</button>
        </div>
        <div>
          <h2>Computer Pick</h2>
          <button id="btn-computer-color-element" class="btn-circle btn-rock">
            <span class="wrapper">
              <img id="computer-result-image" src="./images/icon-rock.svg" alt="rock icon"
            /></span>
          </button>
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
