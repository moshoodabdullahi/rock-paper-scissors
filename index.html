<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h4>Score</h4>
          <br />
          <p id="score">
            PLAYER -
            <span class="header-score" id="player-score-element">0</span>
          </p>
          <p class="header-score">
            COMPUTER -
            <span class="header-score" id="computer-score-element">0</span>
          </p>
        </div>
      </header>

      <main id="main">
        <button class="btn-circle btn-paper" data-choice="paper">
          <span class="wrapper"> <img src="./images/icon-paper.svg" alt="paper icon" /></span>
        </button>
        <button class="btn-circle btn-scissors" data-choice="Scissors">
          <span class="wrapper"> <img src="./images/icon-scissors.svg" alt="Scissors icon" /></span>
        </button>
        <button class="btn-circle btn-rock" data-choice="rock">
          <span class="wrapper"> <img src="./images/icon-rock.svg" alt="rock icon" /></span>
        </button>
      </main>

      <button class="btn-rules">Rules</button>
    </div>

    <div class="selection" id="selection">
      <div>
        <h2>You Picked</h2>
        <button class="btn-circle btn-paper">
          <span class="wrapper"> <img src="./images/icon-paper.svg" alt="paper icon" /></span>
        </button>
      </div>
      <div class="text-container">
        <p class="big-text">
          You
          <span id="win">win</span>
        </p>
        <button class="btn" id="reset">Play again</button>
      </div>
      <div>
        <h2>The Computer Picked</h2>
        <button class="btn-circle btn-rock">
          <span class="wrapper"> <img src="./images/icon-rock.svg" alt="rock icon" /></span>
        </button>
      </div>
    </div>
  </body>
</html>
