<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Rock, Paper, Scissors!</h1>
      <h2 class="count-head" >Player <span class="count" id="playerCount">0</span> - <span class="count" id="computerCount">0</span> Computer</h2>
      <p class="choice">Player Chooses: <span class="choice" id="playerChoice"></span> </p>
      <p class="choice">Computer Chooses: <span class="choice" id="computerChoice"></span></p>
      <div>
        <button class="game-btn" id="rockButton">Rock</button>
        <button class="game-btn" id="paperButton">Paper</button>
        <button class="game-btn" id="scissorsButton">Scissors</button>
        <br/>
        <button class="newgamebutton" id="newGame">New Game</button>
      </div>
    </div>
    <script src="j/index.js"></script>
  </body>
</html>
